<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fertilizer Type</title>
</head>
<body>

<form action="/logoutFromFertilizerQuestions" method="get">
    <button type="submit" name="logout_button" id="logout_button">Logout</button>
</form>

Do you want to use a basal fertilizer?

<form action="/submitFertilizerType" method="post" >
    <input type="radio" name="fertilizerType" value="mono_fertilizer" required >I want to use only mono fertilizers<br>
    <input type="radio" name="fertilizerType" value="complex_fertilizer" required >I want to use complex fertilizers<br>
    <input type="radio" name="fertilizerType" value="no_basal_fertilizer" required >I don't want to use any basal fertilizers<br>
    <button type="submit" name="fertilizer_submit_button" id="fertilizer_submit_button">Submit</button>
</form>

<form action="/backToIndexFromFertilizerQuestions" method="get">
    <button type="submit" name="back_button" id="back_button">Back to index</button>
</form>

</body>
</html>
